<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            document.getElementById("btnHideAnElement").onclick = 
                function () {
                    if (document.getElementById("innerDiv").style.display == 'inline') {

                        document.getElementById("innerDiv").style.display = 'none';
                    }
                    else {
                        document.getElementById("innerDiv").style.display = 'inline';
                    }
                }
        }
    </script>
</head>
<body>
    <div id="innerDiv"></div>
    <button type="button" id="btnHideAnElement">Hide/Show Element</button>
</body>
</html>
