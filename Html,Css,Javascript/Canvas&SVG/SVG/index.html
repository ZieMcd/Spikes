<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <script lang="javascript">
        function Red(evt) {
            var circle = evt.target;
            circle.setAttribute("style","fill: red");
        }
        function Green(evt) {
            var circle = evt.target;
            circle.setAttribute("style","fill: green");
        }
    </script>
</head>
<body>
    <svg>
        <rect id="lightBack" x="100" y="100" width="60" height="200" fill="black"/>
        <circle id="redLight" cx="129" cy="145" r="25" fill="red"/>
        <circle id="redLight" cx="129" cy="145" r="25" fill="yellow"/>
        <circle id="redLight" cx="129" cy="145" r="25" fill="green"/>
        
    </svg>
    <svg>
        <circle id="Circle" cx="50" cy="50" r="50" fill="green"
        onmouseover="Red(evt)"
        onmouseout="Green(evt)"/>
    </svg>
    
</body>
</html>
